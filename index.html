<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>

  <header>
    <img src="" alt="" class="weather-icon">
    <h1 class="title">Current Weather</h1>
  </header>

  <main>
    <form action="" onsubmit="return false">
      <input type="text" class="city-input" placeholder="Enter your City">
      <button type="button" class="city-button">Search</button>
    </form>

    <section>
    
      <h2 class="city-name"></h2>

      <div class="current-weather-container">
        <p class="current-temperature"></p>
        <img src="" alt="" class="current-temperature-image">
      </div>

      <div class="additional-info">
        <p class="feels-like"></p>
        <p class="cloud-info"></p>
        <p class="humidity"></p>
      </div>

      <div class="next-24">
        <h2 class="forcast-title">Next 24 hours</h2>
        <div class="forcast-container">
          <div class="f0 forcast"></div>
          <div class="f1 forcast"></div>
          <div class="f2 forcast"></div>
          <div class="f3 forcast"></div>
          <div class="f4 forcast"></div>
          <div class="f5 forcast"></div>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <div class="current-time">09:44:12 AM</div>
  </footer>
  
  <script src="./main.js"></script>
</body>
</html>
