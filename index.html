<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>

  <main>
    <header class="header">
      <img src="" alt="" class="weather-icon">
      <h1 class="title">Current Weather</h1>
    </header>

    <form action="" onsubmit="return false">
      <input type="text" class="city-input" placeholder="Enter your City">
      <button type="button" class="city-button">Search</button>
    </form>

    <section>
    
      <h2 class="city-name">Huntsville, AL</h2>

      <div class="current-weather-container">
        <p class="current-temperature">22 deg</p>
        <img src="" alt="" class="current-temperature-image">
      </div>

      <div class="additional-info">
        <p class="feels-like">Feels like 22 degrees</p>
        <p class="clouds-info">broken clouds</p>
        <p class="humidity">55%</p>
        <p class="sunrise">Sunrise: 05:33 AM</p>
        <p class="sunset">Sunset: 19:44 PM</p>
      </div>

      <div class="current-time">09:44:12 AM</div>

  </section>

  </main>
  



  <script src="./main.js"></script>
</body>
</html>
